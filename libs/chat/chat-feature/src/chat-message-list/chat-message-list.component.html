<div class="flex flex-col h-full bg-gray-900">
  <div #scrollArea class="flex-1 overflow-y-auto px-4 h-full py-4 flex flex-col">
    <ul class="flex flex-col h-full space-y-2">
      @for (message of messages(); track message.timestamp) {
        <li class="w-full">
          <bhp-chat-message [message]="message"></bhp-chat-message>
        </li>
      }
    </ul>
  </div>
</div>
