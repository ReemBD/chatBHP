<div class="flex flex-col h-full bg-gray-50 dark:bg-gray-900">
  <div 
    class="flex-1 overflow-y-auto px-4 py-4 flex flex-col-reverse" 
    #messagesContainer
  >
    <ul class="space-y-2 overflow-auto">
      @for (message of messages(); track message.timestamp) {
        <li class="flex" [class.justify-end]="message.username === 'User1'" [class.justify-start]="message.username !== 'User1'">
          <bhp-chat-message [message]="message" [isSender]="message.username === 'User1'"></bhp-chat-message>
        </li>
      }
    </ul>
  </div>
</div>
