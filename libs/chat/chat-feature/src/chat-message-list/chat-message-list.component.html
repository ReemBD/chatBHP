<div class="flex flex-col h-full bg-gray-50 dark:bg-gray-900">
  <div 
    class="flex-1 overflow-y-auto px-4 py-4 flex flex-col-reverse" 
    #messagesContainer
  >
    <ul class="flex flex-col-reverse space-y-2 overflow-auto">
      @for (message of messages(); track message.timestamp) {
        <li class="w-full">
          <bhp-chat-message [message]="message"></bhp-chat-message>
        </li>
      }
    </ul>
  </div>
</div>
