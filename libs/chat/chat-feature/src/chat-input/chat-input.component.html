<form (submit)="onSend($event)" class="flex items-center justify-center text-white border border-amber-600 rounded-lg p-3 bg-gray-700">
    <input bhp-input type="text" class="w-full" placeholder="Type your message..." name="message" [(ngModel)]="message" />
    <button bhp-button [disabled]="!message().trim()" type="submit">Send</button>
</form>
