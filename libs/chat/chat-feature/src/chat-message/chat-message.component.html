<div class="flex my-2 px-4" [class.justify-end]="message().isSender" [class.justify-start]="!message().isSender">
  <div
    class="max-w-[70%] min-w-[120px] relative rounded-2xl px-4 py-3 shadow-sm break-words transition-shadow duration-200 hover:shadow-md"
    [style.background-color]="message().username | chatUserColor"
    >
    <div class="mb-1">
      <span class="block text-xs font-semibold text-gray-200 mb-1">
        {{ message().username }}
      </span>
      <p class="text-sm text-gray-100 leading-relaxed whitespace-pre-wrap m-0">
        {{ message().message }}
      </p>
      <span class="block text-xs text-gray-300 mt-1">
        {{message().timestamp | date : 'shortTime'}}
      </span>
    </div>
  </div>
</div>
