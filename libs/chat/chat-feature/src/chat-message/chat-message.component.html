<div class="flex my-2 px-4" [class.justify-end]="message().isSender" [class.justify-start]="!message().isSender">
  <div
    class="max-w-[70%] min-w-[120px] relative rounded-2xl px-4 py-3 shadow-sm break-words transition-shadow duration-200 hover:shadow-md"
    [class]="
      message().isSender
        ? 'bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-br-md'
        : 'bg-gray-100 text-gray-900 rounded-bl-md dark:bg-gray-700 dark:text-white'
    ">
    <div class="mb-1">
      <p class="text-sm leading-relaxed whitespace-pre-wrap m-0">
        {{ message().message }}
      </p>
    </div>

    <div class="flex items-center justify-between text-xs opacity-70 mt-1">
      <span class="font-normal">
        {{message().timestamp | date : 'shortTime'}}
      </span>
    </div>
  </div>
</div>
