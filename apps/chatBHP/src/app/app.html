<div class="grid grid-rows-[auto_1fr] h-screen">
    <bhp-header></bhp-header>

    <!-- Main Content -->
    <main class="flex-1 mt-24 h-[calc(100vh-96px)] overflow-y-auto">
        <router-outlet></router-outlet>
    </main>
</div>

<!-- Toaster Container -->
<div class="absolute inset-0 pointer-events-none flex flex-col items-end p-3">
    @for (item of toasterService | async; track item.content) {
      <bhp-toaster [observer]="item.observer">
        {{item.content}}
      </bhp-toaster>
    }
</div>
